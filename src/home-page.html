<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre La Grange - Connexion</title>
    <style>
        :root {
            --primary-color: #A51C30; /* Bordeaux/rouge du logo */
            --secondary-color: #F5F5F5; /* Fond légèrement grisé */
            --text-color: #333333;
            --light-accent: #E6E6E6;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        
        .title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .subtitle {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-accent);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #8A1828; /* Version plus foncée */
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: white;
            color: var(--text-color);
            font-size: 0.8rem;
        }
        
        .error-message {
            color: var(--primary-color);
            background-color: rgba(165, 28, 48, 0.1);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }
        
        /* Style pour l'arc décoratif inspiré du logo */
        .arc-decoration {
            position: relative;
            height: 60px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .arc {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border: 3px solid var(--primary-color);
            border-bottom: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <div class="arc-decoration">
                    <div class="arc"></div>
                </div>
                <h1 class="title">LA GRANGE</h1>
                <p class="subtitle">Système de gestion du centre</p>
            </div>
            
            <div class="error-message" id="error-message">
                Nom d'utilisateur ou mot de passe incorrect. Veuillez réessayer.
            </div>
            
            <form id="login-form" action="login.php" method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Centre La Grange. Tous droits réservés.</p>
    </footer>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Cette fonction sera remplacée par votre logique d'authentification réelle
            // Pour la démonstration, elle simule simplement une vérification
            
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulation d'une vérification d'identifiants (à remplacer par votre logique)
            if (username === 'admin' && password === 'password') {
                // Redirection en cas de succès
                window.location.href = 'dashboard.php';
            } else {
                // Affichage du message d'erreur
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
